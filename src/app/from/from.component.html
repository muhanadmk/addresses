<main class="text-dark mt-lg-5 mt-sm-4">
  <h1 class="d-flex justify-content-center hedaing">newsletter</h1>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <form [formGroup]="user" (ngSubmit)="onSubmit()" class="col-lg-6 col-sm-12">
        <div>
          <h3>Form Status: {{ user.status }}</h3>
          <div id="nomErr" class="form-input">
            <label id="labNom" for="nom">nom :</label>
            <input type="text" class="form-control nom" id="nom"  formControlName="nom" name="nom" placeholder="almokdad" required>
          </div>
          <div id="prenomErr" class="form-input">
            <label for="prenom">prenom :</label>
            <input type="text" class="form-control" id="prenom"  formControlName="prenom" name="prenom" placeholder="muhanad" required>
          </div>
          <div class="form-input">
            <label for="sex">civilité :</label>
            <select class="form-select" id="sex"  formControlName="sex" name="sex" required>
              <option value="Homme">Homme</option>
              <option value="femme">femme</option>
            </select>
          </div>
          <div id="dateErr" class="form-input">
            <label for="date_de_naissance">date de naissance :</label>
            <input class="form-control" type="text"  formControlName="date_de_naissance" id="date_de_naissance" name="date_de_naissance"
                   placeholder="02/02/1998" required>
          </div>
          <label for="email">E-email :</label>
          <input type="email" class="form-control" formControlName="email" id="email" name="email" placeholder="name@example.com" required>
        </div>

        <div formGroupName="address">
          <h4 class="mt-3">address :</h4>
          <div>
            <div id="numeroRueErr" class="form-input">
              <label for="numeroRue">n°:</label>
              <input type="text" class="form-control"  formControlName="numeroRue" id="numeroRue" name="numeroRue" placeholder="15" required>
            </div>
            <div id="nomRueErr" class="form-input">
              <label for="nomRue"> rue:</label>
              <input type="text" class="form-control"  formControlName="nomRue" id="nomRue" name="nomRue" placeholder="rue du crosne" required>
            </div>
          </div>
          <div>
            <div id="cpErr" class="form-input">
              <label for="cp"> CP :</label>
              <input type="text" class="form-control"  formControlName="cp" id="cp" name="cp" placeholder="54000" required>
            </div>
            <div id="villeErr" class="form-input">
              <label for="ville">ville:</label>
              <input type="text" class="form-control" formControlName="ville"  id="ville" name="ville" placeholder="ville" required>
            </div>
          </div>
        </div>
          <div formArrayName="newsInputs">
            <h3>aliases from</h3>
            <button class="btn btn-secondary" type="button" (click)="addNewsInputs()"> ajouter new Input </button>
            <div class="mt-3 form-input newsInputs" *ngFor="let input of newsInputs.controls; let i=index">
              <label for="input-{{ i }}">input : </label>
              <input class="form-control" id="input-{{ i }}" type="text" [formControlName]="i">
            </div>
          </div>
        <div class="d-flex justify-content-center mt-5 mb-5">
          <button [disabled]="!user.valid" *ngIf="!isUserModif" type="submit" id="btnSubmit" class="btn bg-primary text-light p-md-4 p-sm-3">valider</button>
          <button [disabled]="!user.valid" *ngIf="isUserModif" type="submit" id="btnSubmit" class="btn bg-primary text-light p-md-4 p-sm-3">modifier</button>

          <!--          <button class="btn btn-secondary" type="button" (click)="updateUser()">Update user</button>-->
<!--          <button class="btn btn-secondary" type="button" (click)="getUsers()">get Users</button>-->

        </div>
      </form>
    </div>
  </div>
</main>
