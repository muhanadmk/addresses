<h1 class="mt-5 d-flex justify-content-center">Entrez votre adresse</h1>
<div class="d-flex justify-content-center">
<form class="row g-3 mt-2" (ngSubmit)="onSubmitForm()">
  <div class="col-auto">
    <input [(ngModel)]="search" name="search" type="text" class="form-control" placeholder="99 rue du crsone">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Confirm choix</button>
  </div>
</form>
</div>
<h3 class="mt-5 d-flex justify-content-center" routerLink=""><span class="btn btn-primary">routerner vers l'accueil</span> </h3>

<app-resultats-address *ngIf="geoAddressFeatureCollections" [geoAddressFeatureCollections]="geoAddressFeatureCollections"></app-resultats-address>
